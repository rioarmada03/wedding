<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Video Undangan</title>
    
</head>

<body>

    <div class="video-container">
        <video autoplay loop playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
            <source src="video/movie2.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>

        <!-- Menu Bulat Berputar di dalam video -->
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">+</button>
            
            <div class="menu-item"><a href="https://shorturl.at/ZoWQt">Maps</a></div>
            <div class="menu-item"><a href="index.html">Home</a></div>
            <div class="menu-item"><a href="#" onclick="openPopup()">History</a></div>
        </div>
    </div>

    <!-- Popup History -->
    <div class="popup-container" id="historyPopup">
        <p>ðŸ’– Our love journey began in 2021. From a simple meeting, it blossomed into an extraordinary love story.
            Thank you for being a part of our journey! ðŸ’–</p>
        <button class="close-button" onclick="closePopup()">Close</button>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".menu-container").classList.toggle("open");
        }

        function openPopup() {
            const popup = document.getElementById("historyPopup");
            popup.classList.add("show");
            popup.classList.remove("hide");
        }

        function closePopup() {
            const popup = document.getElementById("historyPopup");
            popup.classList.add("hide");
            setTimeout(() => {
                popup.classList.remove("show");
            }, 1000);
        }
    </script>
    <script>
        document.addEventListener("click", function () {
            document.querySelector("video").play();
        });

        function toggleMenu() {
            document.querySelector(".menu-container").classList.toggle("open");
            document.querySelector(".menu-button").classList.toggle("open");
        }
    </script>

</body>

</html>
