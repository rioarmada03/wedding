<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Invitation</title>

</head>

<body>

    <div class="video-container">
        <!-- COVER -->
        <div class="cover" onclick="startVideo()">
            <div class="logo">
                <span class="laura">N</span>
                <span class="ampersand">&</span>
                <span class="javery">R</span>
                <h3 class="btn" style="color: palevioletred;">Play</h3>
            </div>
        </div>
    
        <!-- VIDEO -->
        <video id="invitationVideo" loop playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
            <source src="video/fix.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    
        <!-- Menu -->
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">+</button>
            <div class="menu-item"><a href="https://shorturl.at/ZoWQt">Maps</a></div>
            <div class="menu-item"><a href="gallery.html">Gallery</a></div>
            <div class="menu-item"><a href="#" onclick="openPopup()">History</a></div>
        </div>
    </div>
    

    <!-- Popup History -->
    <div class="popup-overlay" id="historyPopup">
        <div class="popup-container">
            <p>ðŸ’– Our love journey began in 2022. From a simple meeting.ðŸ’–</p>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>
    
    <script>
        function openPopup() {
            document.getElementById("historyPopup").classList.add("show");
        }
        
        function closePopup() {
            const popup = document.getElementById("historyPopup");
            popup.classList.remove("show");
        }
    </script>

    <script>
        document.addEventListener("click", function () {
            document.querySelector("video").play();
        });

        function toggleMenu() {
            document.querySelector(".menu-container").classList.toggle("open");
            document.querySelector(".menu-button").classList.toggle("open");
        }

        function startVideo() {
        const cover = document.querySelector(".cover");
        const video = document.getElementById("invitationVideo");

        // Hilangkan cover
        cover.classList.add("fade-out");

        // Play video
        video.play();
    }

    function toggleMenu() {
        document.querySelector(".menu-container").classList.toggle("open");
        document.querySelector(".menu-button").classList.toggle("open");
    }

    function openPopup() {
        document.getElementById("historyPopup").classList.add("show");
    }

    function closePopup() {
        document.getElementById("historyPopup").classList.remove("show");
    }

        
    </script>

</body>

</html>
